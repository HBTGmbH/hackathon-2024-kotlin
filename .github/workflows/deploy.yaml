name: Deploy
on:
  workflow_call:
    inputs:
      image_version:
        description: Tag of the application to deploy
        default: latest
        type: string
        required: true
      target:
        description: Target overlay of deployment
        default: test
        type: string
        required: true
    secrets:
      token:
        required: true
  workflow_dispatch:
    inputs:
      image_version:
        description: Tag of the application to deploy
        default: latest
        required: false
      target:
        description: Target overlay of deployment
        default: test
        required: true
permissions:
  contents: write
jobs:
  deploy:
    name: Deploy
    uses: 2martens/cloud-configuration/.github/workflows/deploy.yaml@main
    with:
      application: routing
      image_version: ${{ inputs.image_version }}
      target: ${{ inputs.target }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
