components:
  schemas:
    TicketListRequest:
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
        stationKey:
          type: string
      xml:
        name: TicketListRequest
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    PersonInfo:
      type: object
      properties:
        personType:
          type: string
          enum:
          - ALL
          - ELDERLY
          - APPRENTICE
          - PUPIL
          - STUDENT
          - CHILD
        personCount:
          type: integer
          format: int32
    TicketListResponse:
      required:
      - returnCode
      - ticketInfos
      type: object
      properties:
        returnCode:
          type: string
        errorText:
          type: string
        errorDevInfo:
          type: string
        ticketInfos:
          type: array
          items:
            $ref: "#/components/schemas/TicketListTicketInfos"
      xml:
        name: TicketListResponse
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    TicketListTicketInfos:
      required:
      - tariffKindLabel
      - tariffLevelLabel
      type: object
      properties:
        tariffKindID:
          type: integer
          format: int32
        tariffKindLabel:
          type: string
        tariffLevelID:
          type: integer
          format: int32
        tariffLevelLabel:
          type: string
        tariffGroupID:
          type: integer
          format: int32
        tariffGroupLabel:
          type: string
        regionType:
          type: string
          enum:
          - ZONE
          - GH_ZONE
          - RING
          - COUNTY
          - GH
          - NET
          - ZG
          - STADTVERKEHR
        selectableRegions:
          type: integer
          format: int32
          default: 0
        requiredStartStation:
          type: boolean
          default: false
        personInfos:
          type: array
          items:
            $ref: "#/components/schemas/PersonInfo"
        validityPeriods:
          type: array
          items:
            $ref: "#/components/schemas/ValidityPeriod"
        variants:
          type: array
          items:
            $ref: "#/components/schemas/TicketListTicketVariant"
    TicketListTicketVariant:
      required:
      - discount
      - ticketClass
      - validityBegin
      - validityEnd
      type: object
      properties:
        ticketId:
          type: integer
          format: int32
        kaNummer:
          type: integer
          format: int32
        price:
          type: number
          format: double
        currency:
          type: string
          default: EUR
        ticketClass:
          type: string
          enum:
          - NONE
          - SECOND
          - FIRST
          - SCHNELL
        discount:
          type: string
          enum:
          - NONE
          - ONLINE
          - SOCIAL
        validityBegin:
          type: string
          format: date
        validityEnd:
          type: string
          format: date
    TimePeriod:
      required:
      - begin
      - end
      type: object
      properties:
        begin:
          type: string
        end:
          type: string
    ValidityPeriod:
      required:
      - day
      type: object
      properties:
        day:
          type: string
          enum:
          - WEEKDAY
          - WEEKEND
        timeValidities:
          type: array
          items:
            $ref: "#/components/schemas/TimePeriod"
    TariffZoneNeighboursRequest:
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
      xml:
        name: TariffZoneNeighboursRequest
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    TariffZone:
      required:
      - neighbours
      - ring
      - zone
      type: object
      properties:
        zone:
          type: string
        ring:
          type: string
        neighbours:
          type: array
          items:
            type: string
    TariffZoneNeighboursResponse:
      required:
      - returnCode
      - tariffZones
      type: object
      properties:
        returnCode:
          type: string
        errorText:
          type: string
        errorDevInfo:
          type: string
        tariffZones:
          type: array
          items:
            $ref: "#/components/schemas/TariffZone"
      xml:
        name: TariffZoneNeighboursResponse
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    TariffMetaDataRequest:
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
      xml:
        name: TariffMetaDataRequest
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    RequiredRegionType:
      required:
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - ZONE
          - GH_ZONE
          - RING
          - COUNTY
          - GH
          - NET
          - ZG
          - STADTVERKEHR
        count:
          type: integer
          format: int32
    TariffCounty:
      required:
      - id
      - label
      type: object
      properties:
        id:
          type: string
        label:
          type: string
    TariffKind:
      required:
      - label
      type: object
      properties:
        id:
          type: integer
          format: int32
        label:
          type: string
        requiresPersonType:
          type: boolean
          default: false
        ticketType:
          type: string
          enum:
          - OCCASIONAL_TICKET
          - SEASON_TICKET
        levelCombinations:
          type: array
          items:
            type: integer
            format: int32
    TariffLevel:
      required:
      - label
      - requiredRegionType
      type: object
      properties:
        id:
          type: integer
          format: int32
        label:
          type: string
        requiredRegionType:
          $ref: "#/components/schemas/RequiredRegionType"
    TariffMetaDataResponse:
      required:
      - returnCode
      type: object
      properties:
        returnCode:
          type: string
        errorText:
          type: string
        errorDevInfo:
          type: string
        tariffKinds:
          type: array
          items:
            $ref: "#/components/schemas/TariffKind"
        tariffLevels:
          type: array
          items:
            $ref: "#/components/schemas/TariffLevel"
        tariffCounties:
          type: array
          items:
            $ref: "#/components/schemas/TariffCounty"
        tariffZones:
          type: array
          items:
            $ref: "#/components/schemas/TariffZone"
        tariffRings:
          type: array
          items:
            type: string
      xml:
        name: TariffMetaDataResponse
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    SingleTicketOptimizerRequest:
      required:
      - route
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
        withReturnJourney:
          type: boolean
        numberOfAdults:
          type: integer
          format: int32
        numberOfChildren:
          type: integer
          format: int32
        tickets:
          type: array
          items:
            $ref: "#/components/schemas/TariffOptimizerTicket"
        route:
          $ref: "#/components/schemas/SingleTicketOptimizerRequestRoute"
      xml:
        name: SingleTicketOptimizerRequest
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    SingleTicketOptimizerRequestLine:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    SingleTicketOptimizerRequestRoute:
      required:
      - arrival
      - departure
      - extraFareType
      - tariffRegions
      - trip
      type: object
      properties:
        trip:
          type: array
          items:
            $ref: "#/components/schemas/SingleTicketOptimizerRequestTrip"
        departure:
          type: string
          format: date-time
        arrival:
          type: string
          format: date-time
        tariffRegions:
          $ref: "#/components/schemas/TariffOptimizerRegions"
        singleTicketTariffLevelId:
          type: integer
          format: int32
        extraFareType:
          type: string
          enum:
          - "NO"
          - POSSIBLE
          - REQUIRED
    SingleTicketOptimizerRequestStation:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    SingleTicketOptimizerRequestTrip:
      required:
      - destination
      - line
      - start
      - vehicleType
      type: object
      properties:
        start:
          $ref: "#/components/schemas/SingleTicketOptimizerRequestStation"
        destination:
          $ref: "#/components/schemas/SingleTicketOptimizerRequestStation"
        line:
          $ref: "#/components/schemas/SingleTicketOptimizerRequestLine"
        vehicleType:
          type: string
    TariffOptimizerRegions:
      type: object
      properties:
        zones:
          type: array
          items:
            $ref: "#/components/schemas/TariffRegions"
        rings:
          type: array
          items:
            $ref: "#/components/schemas/TariffRegions"
        counties:
          type: array
          items:
            $ref: "#/components/schemas/TariffRegions"
    TariffOptimizerTicket:
      required:
      - personType
      - regionType
      - tariffRegions
      type: object
      properties:
        tariffKindId:
          type: integer
          format: int32
        tariffKindLabel:
          type: string
        tariffLevelId:
          type: integer
          format: int32
        tariffLevelLabel:
          type: string
        tariffRegions:
          type: array
          items:
            type: string
        regionType:
          type: string
          enum:
          - RING
          - ZONE
          - COUNTY
          - GH_ZONE
        count:
          type: integer
          format: int32
        extraFare:
          type: boolean
        personType:
          type: string
          enum:
          - ALL
          - ADULT
          - ELDERLY
          - APPRENTICE
          - PUPIL
          - STUDENT
          - CHILD
        centPrice:
          type: integer
          format: int32
    TariffRegions:
      required:
      - regions
      type: object
      properties:
        regions:
          type: array
          items:
            type: string
    SingleTicketOptimizerResponse:
      required:
      - returnCode
      type: object
      properties:
        returnCode:
          type: string
        errorText:
          type: string
        errorDevInfo:
          type: string
        tickets:
          type: array
          items:
            $ref: "#/components/schemas/TariffOptimizerTicket"
      xml:
        name: SingleTicketOptimizerResponse
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    LSRequest:
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
        dataReleaseID:
          type: string
        modificationTypes:
          type: array
          items:
            type: string
            enum:
            - MAIN
            - POSITION
        coordinateType:
          type: string
          default: EPSG_4326
          enum:
          - EPSG_4326
          - EPSG_31466
          - EPSG_31467
          - EPSG_31468
          - EPSG_31469
        filterEquivalent:
          type: boolean
          default: false
      xml:
        name: LSRequest
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    Coordinate:
      type: object
      properties:
        x:
          type: number
          format: double
        "y":
          type: number
          format: double
        type:
          type: string
          default: EPSG_4326
          enum:
          - EPSG_4326
          - EPSG_31466
          - EPSG_31467
          - EPSG_31468
          - EPSG_31469
    LSResponse:
      required:
      - returnCode
      type: object
      properties:
        returnCode:
          type: string
        errorText:
          type: string
        errorDevInfo:
          type: string
        dataReleaseID:
          type: string
        stations:
          type: array
          items:
            $ref: "#/components/schemas/StationListEntry"
      xml:
        name: LSResponse
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    StationListEntry:
      required:
      - id
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        city:
          type: string
        combinedName:
          type: string
        shortcuts:
          type: array
          items:
            type: string
        aliasses:
          type: array
          items:
            type: string
        vehicleTypes:
          type: array
          items:
            type: string
            enum:
            - REGIONALBUS
            - METROBUS
            - NACHTBUS
            - SCHNELLBUS
            - XPRESSBUS
            - AST
            - SCHIFF
            - U_BAHN
            - S_BAHN
            - A_BAHN
            - R_BAHN
            - F_BAHN
            - EILBUS
        coordinate:
          $ref: "#/components/schemas/Coordinate"
        exists:
          type: boolean
          default: true
    LLRequest:
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
        withSublines:
          type: boolean
        dataReleaseID:
          type: string
        modificationTypes:
          type: array
          items:
            type: string
            enum:
            - MAIN
            - SEQUENCE
      xml:
        name: LLRequest
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    LLResponse:
      required:
      - returnCode
      type: object
      properties:
        returnCode:
          type: string
        errorText:
          type: string
        errorDevInfo:
          type: string
        dataReleaseID:
          type: string
        lines:
          type: array
          items:
            $ref: "#/components/schemas/LineListEntry"
      xml:
        name: LLResponse
        namespace: http://www.geofox.de/schema/geofoxThinInterface
    LineListEntry:
      required:
      - id
      - type
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        carrierNameShort:
          type: string
        carrierNameLong:
          type: string
        sublines:
          type: array
          items:
            $ref: "#/components/schemas/SublineListEntry"
        exists:
          type: boolean
          default: true
        type:
          $ref: "#/components/schemas/ServiceType"
    ServiceType:
      required:
      - simpleType
      type: object
      properties:
        simpleType:
          type: string
          enum:
          - BUS
          - TRAIN
          - SHIP
          - FOOTPATH
          - BICYCLE
          - AIRPLANE
          - CHANGE
          - CHANGE_SAME_PLATFORM
          - ACTIVITY_BIKE_AND_RIDE
        shortInfo:
          type: string
        longInfo:
          type: string
        model:
          type: string
    StationLight:
      required:
      - id
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    SublineListEntry:
      required:
      - sublineNumber
      - vehicleType
      type: object
      properties:
        sublineNumber:
          type: string
        vehicleType:
          type: string
          enum:
          - REGIONALBUS
          - METROBUS
          - NACHTBUS
          - SCHNELLBUS
          - XPRESSBUS
          - AST
          - SCHIFF
          - U_BAHN
          - S_BAHN
          - A_BAHN
          - R_BAHN
          - F_BAHN
          - EILBUS
        stationSequence:
          type: array
          items:
            $ref: "#/components/schemas/StationLight"
    InitRequest:
      type: object
      properties:
        language:
          type: string
          default: de
        version:
          type: integer
          format: int32
          default: 1
        filterType:
          type: string
          default: NO_FILTER
          enum:
          - NO_FILTER
          - HVV_LISTED
        properties:
          type: array
          items:
            $ref: "#/components/schemas/Property"
